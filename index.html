<html>
    <head>
        <style>
            @import './style.css';
        </style>
        <script src="./scripts/rotors.js"></script>
        <script src="./scripts/converter.js"></script>
        <script src="./scripts/index.js"></script>
    </head>
    <body>
        <div class="output"><h1 class="output-text" id="output-text"></h1></div>
        <div class="keyboard-base">
            <div class="key" onclick="main('q')">Q</div>
            <div class="key" onclick="main('w')">W</div>
            <div class="key" onclick="main('e')">E</div>
            <div class="key" onclick="main('r')">R</div>
            <div class="key" onclick="main('t')">T</div>
            <div class="key" onclick="main('y')">Y</div>
            <div class="key" onclick="main('u')">U</div>
            <div class="key" onclick="main('i')">I</div>
            <div class="key" onclick="main('o')">O</div>
            <div class="key" onclick="main('p')">P</div>
            <div></div>
            <div class="key" onclick="main('a')">A</div>
            <div class="key" onclick="main('s')">S</div>
            <div class="key" onclick="main('d')">D</div>
            <div class="key" onclick="main('f')">F</div>
            <div class="key" onclick="main('g')">G</div>
            <div class="key" onclick="main('h')">H</div>
            <div class="key" onclick="main('j')">J</div>
            <div class="key" onclick="main('k')">K</div>
            <div class="key" onclick="main('l')">L</div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div class="key" onclick="main('z')">Z</div>
            <div class="key" onclick="main('x')">X</div>
            <div class="key" onclick="main('c')">C</div>
            <div class="key" onclick="main('v')">V</div>
            <div class="key" onclick="main('b')">B</div>
            <div class="key" onclick="main('n')">N</div>
            <div class="key" onclick="main('m')">M</div>
        </div>
        <div class="settings">
            <input type="text" class="settings-box" id="config1" onkeypress="return (event.charCode > 64 && 
            event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" maxlength="1" value="A">
            <input type="text" class="settings-box" id="config2" onkeypress="return (event.charCode > 64 && 
            event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" maxlength="1" value="A">
            <input type="text" class="settings-box" id="config3" onkeypress="return (event.charCode > 64 && 
            event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" maxlength="1" value="A">
        </div>
    </body>
</html>
